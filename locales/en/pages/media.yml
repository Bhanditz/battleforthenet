title: Support net neutrality on social media
intro_html: |
  The FCC officially gutted the open internet, allowing your cable company to scam
  you for more money, censor websites, and slow down online content. Congress can
  stop this, but many lawmakers are in the pocket of Big Cable. **Change your social media avatars and profile pics to help sound the alarm.**
