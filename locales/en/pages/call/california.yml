title: California can still save net neutrality
body_html: |
  Powerful telecom giants like AT&T and Comcast tried to gut SB 822, the strongest and most comprehensive state level 
  net neutrality bill in the country, but they failed. The bill has been restored and is now headed for a vote on the 
  Assembly floor. But ISPs are still lobbying fiercely to defeat it.</br>
  </br>
  **Call the California Assembly right now and tell them to pass SB 822 to restore net neutrality and keep the Internet 
  free and open for all.**


share_title: Help California save net neutrality
share_description: After a corrupt lawmaker railroaded net neutrality protections, lawmakers need to hear from you.
