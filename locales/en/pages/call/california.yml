title: Net neutrality was repealed, but California can save it
body_html: |
  California legislators have proposed the strongest and most comprehensive state level net neutrality bill in the country: SB-822. But the bill could be gutted if lawmakers in the California Assembly cave to pressure from AT&T and other ISPs. A crucial vote is set for Wednesday, June 13th and lawmakers need to hear from Internet users like you. </br>**Call your state representatives and tell them to support SB-822 as soon as possible.**
