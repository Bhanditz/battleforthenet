  default_letter: |
    The December 2017 FCC vote to destroy the net neutrality protections cannot stand. 

    With just one willfully careless action, the FCC ignored the outcry of tens of millions of people, injuring our economy and free speech without so much as a single public hearing.

    We need members of Congress to stand up for the open Internet and for the digital rights of their constituents. So I’m calling on you to work with your colleagues to restore net neutrality through legislation that will will protect the American public from throttling, censorship and unfair fees.

    Thank you.

sections:
  join:
    title: Net neutrality was repealed, but the fight has just begun
    body_html: |
        The FCC’s repeal of net neutrality officially kicked in on
        <a href="https://medium.com/@fightfortheftr/the-senate-just-voted-to-save-net-neutrality-e2fa2fa67b79"
        target="_blank">June 11th, 2018</a>. The Internet as we know it didn’t end overnight. Internet providers 
        like AT&T, Verizon and Comcast have already begun
        <a href="https://www.fool.com/investing/2018/07/14/wireless-service-prices-are-climbing-across-the-bo.aspx"
        target="_blank">raising prices</a>,
        <a href="https://www.fastcompany.com/40588895/atts-time-warner-deal-and-net-neutralitys-end-gave-us-watchtv"
        target="_blank">prioritizing data</a>, and
        <a href="https://www.eff.org/deeplinks/2018/06/while-net-neutrality-fight-continues-congress-and-states-att-and-verizon-are"
        target="_blank">eliminating competition</a>.

        People are angry. And rightly so. We need to channel that anger productively and flood House lawmakers
        with calls and emails demanding that they use their legislative powers to create 
        protections against throttling, censorship and unfair fees.

        So take whatever corner of the Internet that you control — whether it’s a major platform or a personal
        Instagram account — and harness its reach to pressure Congress. Here’s how:

        <ol>
          <li>Change your social media avatars and profile pics to help sound the alarm. You can find great
          artwork in our gallery <a href="/media/#social">here.</a></li>
          <li>If you make videos, consider making a video about net neutrality, or use our simple
          <a href="https://drive.google.com/drive/folders/0B7iKho2OIeVzY1FKTlAzS1NOVTg"
          target=_blank">video bumper</a> to help spread the word.</li>
          <li>If you run a website or blog, post our banner ads to let your visitors know you support net neutrality.
          We’ve provided examples in our gallery <a href="/media/#banners">here</a>.
          Link back to BattleForTheNet.com whenever you can so people can easily contact their lawmakers.</li>
          <li>If you run a website or blog, deploy our updated widget to let your users contact Congress without ever
          leaving your site. Details below.</li>
        </ol>

        <div class="modals flex-center">
          <img src="/images/july-23-widget-screenshot2.jpg"
               alt="A screenshot of our widget when minimized"
               class="rounded">
        </div>

  cra:
    title: Here’s how we get Congress to save net neutrality
    body_html: |
      Our elected officials in Congress can overrule the FCC and save net neutrality by passing 
      legislation that prevents Internet providers from throttling traffic, censoring online 
      content, and imposing unfair fees on businesses and users alike.  

      This will require a bipartisan effort from lawmakers, which may seem like science fiction in 
      these deeply divided political times.  But net neutrality is not a partisan issue.  In fact, 
      an overwhelming majority of Americans 
      <a href="https://www.prnewswire.com/news-releases/overwhelming-bipartisan-majority-opposes-repealing-net-neutrality-survey-finds-300569665.html"
      target="_blank">support net neutrality</a>,
      including Republicans, Democrats and Independents alike.  And we’ve successfully pushed 
      lawmakers to 
      <a href="https://www.washingtonpost.com/news/the-switch/wp/2018/05/16/net-neutrality-is-getting-a-big-vote-in-the-senate-today-heres-what-to-expect/"
      target="_blank">cross the aisle</a> in support of net neutrality efforts before.

      <h3>
        <br>
        Here’s how we’ll do it this time:
      </h3>

      <ul>
        <li class="calls">
          <h4>
            <img src="/images/gradient-calls.png" alt="">
            <span>Flood them with calls and emails</span>
          </h4>
          <p>
            When millions of people call and email their representatives, Congress listens.
            That’s why we developed a widget that website owners can place on their site,
            giving their site’s users the opportunity to contact Congress. And we’ve created
            art assets that will allow individuals to spread the word on powerful
            social media platforms.
          </p>
        </li>
        <li class="constituents">
          <h4>
            <img src="/images/gradient-constituents.png" alt="">
            <span>In-district constituent pressure</span>
          </h4>
          <p>
            It’s important for lawmakers to see the people who support net neutrality.  We’ll
            help schedule in-person events, protests, meetings, and canvassing to mobilize
            constituencies (
            <a href="https://www.vetsforthe.net/"target="_blank">like veterans</a>
            ) that lawmakers listen to.
          </p>
        </li>
        <li class="business">
          <h4>
            <img src="/images/gradient-business.png" alt="">
            <span>Mobilizing small businesses</span>
          </h4>
          <p>
            In Washington, money talks. So lawmakers
            listen to the small business owners in their districts because those
            business owners are vital to the local economy. We need to reach out to
            small business owners to ask them to sign our
            <a href="https://www.businessesfornetneutrality.com/">petition</a> in
            support of net neutrality, then we hand-deliver this petition to our
            politicians.
          </p>
        </li>
      </ul>

