  cra:
    title: Here’s how we get Congress save net neutrality
    body_html: |
      Our elected officials in Congress can overrule the FCC and save net
      neutrality using the Congressional Review Act (CRA). But they’ll only do
      it if we make them. The CRA resolution <a
      href="https://www.washingtonpost.com/news/the-switch/wp/2018/05/16/net-neutrality-is-getting-a-big-vote-in-the-senate-today-heres-what-to-expect/?noredirect=on&utm_term=.b708d06a9545"
      target="_blank">passed the Senate 52-47</a> in a historic upset. But now
      we’re fighting an uphill battle to get the House of Representatives to do
      the same. It’s not going to be easy, but if the whole Internet comes
      together to fight, we can win. Here’s how:

      In the House, we’ll need 218 lawmakers to sign on to a “<a
      href="https://www.eff.org/deeplinks/2018/05/path-victory-net-neutrality-house-representatives-and-how-you-can-help"
      target="_blank">discharge petition</a>” in order to force a vote past leadership
      to the floor. That means we’ll need to convince all the Democrats and about 25
      Republicans to support the CRA. The clock is ticking — if the CRA resolution
      doesn’t get a vote this year, it dies when the new Congress comes into session.
      <a href="https://www.battleforthenet.com/how-we-won/">We've done it before.</a>

      <h3>
        <br>
        Here’s how we’ll do it this time:
      </h3>

      <ul>
        <li class="calls">
          <h4>
            <img src="/images/gradient-calls.png" alt="">
            <span>Flood them with calls and emails</span>
          </h4>
          <p>
            When millions of people call and
            email their representatives, Congress listens. That’s why we developed
            a widget that website owners can place on their site, giving their
            site’s users the opportunity to contact Congress. And we’ve created
            art assets that will allow individuals to spread the word on powerful
            social media platforms.
          </p>
        </li>
        <li class="constituents">
          <h4>
            <img src="/images/gradient-constituents.png" alt="">
            <span>In-district constituent pressure</span>
          </h4>
          <p>
            It’s important for lawmakers to see
            the people who support net neutrality.  We’ll Two short sentences here
            about in-person events, protests, meetings, and canvassing -
            mobilizing constituencies (like veterans) that move republicans.
          </p>
        </li>
        <li class="business">
          <h4>
            <img src="/images/gradient-business.png" alt="">
            <span>Mobilizing small businesses</span>
          </h4>
          <p>
            In Washington, money talks. So lawmakers
            listen to the small business owners in their districts because those
            business owners are vital to the local economy. We need to reach out to
            small business owners to ask them to sign our <a
            href="https://www.businessesfornetneutrality.com/">petition</a> in
            support of net neutrality, then we hand-deliver this petition to our
            politicians.
          </p>
        </li>
      </ul>

