  default_letter: |
    Last December's FCC vote to destroy the net neutrality protections cannot stand.

    I’m calling on you to work with your colleagues to use the Congressional Review Act to pass a "resolution of disapproval" reversing the FCC's vote.

    The FCC's December decision willfully ignored the outcry of tens of millions of people, and it abdicated the FCC's responsibility to protect the internet from ISP blocking and discrimination. The FCC has injured our economy and free speech in just one action, all without so much as a single public hearing.

    We need members of Congress to stand up for the open internet and for the digital rights of their constituents now. Please co-sponsor, sign the discharge petition for, and vote for the CRA Resolution of Disapproval that would overturn the FCC's December "Restoring Internet Freedom" vote.

    Thank you.

sections:
  join:
    title: Net neutrality ends June 11th, but the fight has just begun
    body_html: |
      The FCC’s repeal of net neutrality will officially take place on
      <a href="https://medium.com/@fightfortheftr/the-senate-just-voted-to-save-net-neutrality-e2fa2fa67b79"
        target="_blank">June 11th</a>.  Starting that day, Internet providers like Comcast will legally be
        allowed to censor websites, block apps and services, and charge us extra fees to access online content.
        The Internet as we know it won’t suddenly end. But with each second that passes until net neutrality is
        restored, it will be slowly dying.

        People will be angry. And rightly so. We need to channel that anger productively and flood House
        lawmakers with calls and emails demanding that they use the Congressional Review Act (CRA) to overrule
        the FCC.

        So on June 11th, take whatever corner of the Internet that you control, whether it’s a major platform or
        a personal instagram account, and harness its reach to pressure Congress. Here’s how:

