  what:
    title: What's happening?
    body_html: |
      The US Senate is headed for a mid-May vote on a Congressional Review Act
      (CRA) resolution to block the FCC‚Äôs repeal of net neutrality. Starting on
      May 9th, and carrying through until the vote, the Internet will ‚Äúgo red‚Äù
      to raise awareness and ensure that lawmakers hear from their constituents,
      who overwhelmingly support restoring open Internet protections. Click to
      jump to instructions for how to join with [your website](#join) or on
      [social media](#social).

  join:
    title: "How to put your site on RED ALERT"
    body_html: |
      Add our RED ALERT widget to your site. It's a small (but powerful!) notice to your site's
      users that something BIG is happening with net neutrality. Users can expand the widget and
      contact Congress by selecting "TAKE ACTION" or close the widget by pressing the "Close"
      button.

      <a class="btn btn-cta demo-widget" href="#">Try it out</a>

      Pretty cool, right?  Simply add this line of JavaScript to any page on your site to join
      the RED ALERT campaign:

      <code><script src="https://redalert.battleforthenet.com/widget.js" async></script></code>

      From now until May 9th, the widget will appear just like you see it here:

      <img src="/images/redalert/modal-minimized-preview.jpg"
        srcset="/images/redalert/modal-minimized-preview.jpg 1x,
                /images/redalert/modal-minimized-preview@2x.jpg 2x"
        alt="A screenshot of our Red Alert modal when minimized"
        class="rounded">

      But on May 9th the widget will automatically expand to display an urgent
      message to contact Congress in support of net neutrality:

      <img src="/images/redalert/modal-preview.jpg"
        srcset="/images/redalert/modal-preview.jpg 1x,
                /images/redalert/modal-preview@2x.jpg 2x"
        alt="A screenshot of our Red Alert modal"
        class="rounded">

      Then between May 9th and the vote (date TBD), the widget will shrink down to a
      smaller size before expanding again the day before the vote.

      And remember ... the widget does all of this automatically. All you have to do is
      place the code on your website and we'll take care of the rest.  But if you'd like
      to configure the appearance or change the location of the widget on your web pages,
      just visit [our GitHub page](https://github.com/fightforthefuture/redalert-widget)
      to learn how.

      Please feel free to create your own custom way to drive awareness of this important
      issue and encourage your users to contact Congress.  But whatever you do, make sure
      it's epic. THIS is the moment to fight!

